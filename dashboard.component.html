<!-- 🔽 Your existing meal plan display below -->
<div class="add-meal-container">
  <button class="add-meal-btn" [routerLink]="['/addmeal']">
    <span class="plus-icon">+</span> Add Meal
  </button>
</div>
 



<div class="dashboard-container">
  <div *ngFor="let day of mealPlan" class="day-card">

    <!-- ❌ Cross button to remove a meal -->
    <button class="close-btn" (click)="removeMeal(day)">
      &times;
    </button>

    <!-- 🗓️ Day + Date -->
    <h2>{{ day.day }} - {{ day.date | date:'yyyy.MM.dd' }}</h2>


    <div class="meal-section">
      <h3>Breakfast 🥯</h3>
      <ul>
        <li *ngFor="let item of day.breakfast">{{ item }}</li>
      </ul>
    </div>

    <div class="meal-section">
      <h3>Lunch 🍜</h3>
      <ul>
        <li *ngFor="let item of day.lunch">{{ item }}</li>
      </ul>
    </div>

    <div class="meal-section">
      <h3>Dinner 🥖</h3>
      <ul>
        <li *ngFor="let item of day.dinner">{{ item }}</li>
      </ul>
      
    </div>
  </div>
</div>
