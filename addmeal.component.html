<div class="meal-planner-container">
  <h2>ðŸ¥— Weekly Meal Planner</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Breakfast</th>
        <th>Lunch</th>
        <th>Dinner</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meal of mealPlan">
        <td>
          <input type="date" [(ngModel)]="meal.date" name="date-{{meal.day}}" />
        </td>
        <td>{{ meal.day }}</td>
        <td>
          <select [(ngModel)]="meal.breakfast" name="breakfast-{{meal.day}}">
            <option value="">__</option>
            <option *ngFor="let item of mealOptions.breakfast" [value]="item">{{ item }}</option>
          </select>
        </td>
        <td>
          <select [(ngModel)]="meal.lunch" name="lunch-{{meal.day}}">
            <option value="">__</option>
            <option *ngFor="let item of mealOptions.lunch" [value]="item">{{ item }}</option>
          </select>
        </td>
        <td>
          <select [(ngModel)]="meal.dinner" name="dinner-{{meal.day}}">
            <option value="">__</option>
            <option *ngFor="let item of mealOptions.dinner" [value]="item">{{ item }}</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</div>
